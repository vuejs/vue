<!DOCTYPE html>
<html>
	<head>
		<title>title</title>
		<meta charset="utf-8">
		<script src="dist/seed.js"></script>
		<style type="text/css">
			.red {
				color: red;
			}
		</style>
	</head>
	<body>
		<div sd-seed="test" sd-on-click="changeMessage | delegate .button">
            <p sd-text="msg.wow | capitalize" sd-on-click="remove"></p>
            <p sd-text="msg.wow | uppercase" class="button"></p>
            <p sd-text="total | money"></p>
            <p sd-class-red="error" sd-text="hello"></p>
            <ul sd-show="todos">
            	<li sd-each-todo="todos" sd-text="todo.text"></li>
            </ul>
        </div>
		<script>
			var Seed = require('seed')

			Seed.filter('money', function (value) {
			    return '$' + value.toFixed(2)
			})

			// define a seed
			Seed.seed('test', {
				// data
		    	total 	  : 1000,
		        'msg.wow' : 'wow',
		        hello 	  : 'hello',
		        todos     : [
		        	{
		        		title: 'make this shit work',
		        		done: false
		        	},
		        	{
		        		title: 'make this shit kinda work',
		        		done: true
		        	}
		        ],
		        // handlers
		        changeMessage: function () {
		            this.scope['msg.wow'] = 'hola'
		        },
		        remove: function () {
		            this.destroy()
		        }
		    })

			// boots everything
		    Seed.plant()

		</script>
	</body>
</html>
