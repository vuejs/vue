<!DOCTYPE html>
<html>
    <head>
        <title>Todo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="common/base.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body>
        <section id="todoapp" sd-controller="Todos" sd-class="filter">

            <header id="header">
                <h1>todos</h1>
                <!-- main input box -->
                <input
                    id="new-todo"
                    autofocus
                    sd-on="keyup:addTodo | key enter"
                    placeholder="What needs to be done?"
                >
            </header>
            
            <section id="main" sd-show="total">
                <!-- toggle all checkbox-->
                <input 
                    id="toggle-all"
                    type="checkbox"
                    sd-checked="allDone"
                >
                <ul id="todo-list">
                    <!-- a single todo item -->
                    <li
                        class="todo"
                        sd-each="todo:todos"
                        sd-class="completed:todo.completed, editing:todo.editing"
                    >
                        <div class="view">
                            <input
                                class="toggle"
                                type="checkbox"
                                sd-checked="todo.completed"
                                sd-on="change:updateCount"
                            >
                            <label sd-text="todo.title" sd-on="dblclick:edit"></label>
                            <button class="destroy" sd-on="click:removeTodo"></button>
                        </div>
                        <input
                            class="edit"
                            type="text"
                            sd-focus="todo.editing"
                            sd-on="blur:stopEdit, keyup:stopEdit | key enter"
                            sd-value="todo.title"
                        >
                    </li>
                </ul>
            </section>

            <!-- footer controls -->
            <footer id="footer" sd-show="total">
                <span id="todo-count">
                    <strong sd-text="remaining"></strong> {{itemLabel}} left
                </span>
                <ul id="filters">
                    <li><a href="#/all">All</a></li>
                    <li><a href="#/active">Active</a></li>
                    <li><a href="#/completed">Completed</a></li>
                </ul>
                <button id="clear-completed" sd-on="click:removeCompleted" sd-show="completed">
                    Remove Completed ({{completed}})
                </button>
            </footer>

        </section>

        <!-- info -->
        <footer id="info">
            <p>Double-click to edit a todo</p>
            <p>Powered by <a href="https://github.com/yyx990803/seed">Seed.js</a></p>
            <p>Created by <a href="http://evanyou.me">Evan You</a></p>
        </footer>

        <!-- js -->
        <script src="../../dist/seed.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
