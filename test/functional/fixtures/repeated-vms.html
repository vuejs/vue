<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <script src="../../../dist/vue.js"></script>
    </head>
    <body>
        <div class="item" v-repeat="item:items" v-component="item" v-on="click:click">
            {{msg + ' ' + item.title}}
        </div>
        <script>
            Vue.config({ debug: true })
            
            Vue.component('item', {
                init: function () {
                    this.item.title += ' init'
                },
                proto: {
                    click: function () {
                        this.item.title += ' click'
                    }
                },
                scope: {
                    msg: 'msg'
                }
            })

            new Vue({
                el: 'body',
                scope: {
                    items: [
                        {title:'a'},
                        {title:'b'},
                        {title:'c'}
                    ]
                }
            })
        </script>
    </body>
</html>
