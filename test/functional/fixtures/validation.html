<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <script src="../../../dist/vue.js"></script>
        <style type="text/css">
            input:not(.valid) {
                outline-color: #f00;
            }
        </style>
    </head>
    <body>
        <div id="test">
            email: <input type="text" v-model="a | email" v-class="valid:validation.email" name="email">
        </div>
        <script>
            var RE = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            var test = new Vue({
                el: '#test',
                filters: {
                    email: function (val) {
                        this.validation.email = val === '' || RE.test(val)
                        return val
                    }
                },
                scope: {
                    a: 'hihi',
                    validation: {
                        email: true
                    }
                }
            })
        </script>
    </body>
</html>
