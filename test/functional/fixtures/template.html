<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <script src="../../../dist/seed.js"></script>
    </head>
    <body>

        <div id="japan" sd-template="test"></div>

        <script type="text/sd-template" id="test">
            <p>{{hi}}!</p>
        </script>

        <script>

            // direct usage
            var china  = new Seed({
                template: '#test'
            })
            document.body.appendChild(china.$el)
            // setting value after compile also works,
            // as long as it has appeared in the template
            china.hi = '你好'

            // extended usage
            var Hawaii = Seed.extend({
                template: '#test'
            })
            var hawaii = new Hawaii()
            document.body.appendChild(hawaii.$el)
            hawaii.hi = 'Aloha!'
        </script>
    </body>
</html>
