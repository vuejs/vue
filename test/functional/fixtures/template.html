<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <script src="bind.js"></script>
        <script src="../../../dist/seed.js"></script>
    </head>
    <body>

        <div id="usa" sd-partial="global"></div>
        <div id="japan" sd-partial="local"></div>

        <script type="text/sd-template" id="test">
            <p>{{hi}}!</p>
        </script>

        <script>

            // direct usage
            var china  = new Seed({
                id: 'china',
                template: '#test'
            })
            document.body.appendChild(china.$el)
            // setting value after compile also works,
            // as long as it has appeared in the template
            china.hi = '你好'

            // extended usage
            var Hawaii = Seed.extend({
                id: 'hawaii',
                template: '#test'
            })
            var hawaii = new Hawaii()
            document.body.appendChild(hawaii.$el)
            hawaii.hi = 'Aloha'

            // global partial
            Seed.partial('global', document.querySelector('#test').innerHTML)
            var usa = new Seed({
                el: '#usa'
            })
            usa.hi = 'Hi dude'

            // direct partial
            var japan = new Seed({
                el: '#japan',
                partials: {
                    local: document.querySelector('#test').innerHTML
                }
            })
            japan.hi = 'こんにちは'
        </script>
    </body>
</html>
