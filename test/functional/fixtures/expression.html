<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <script src="../../../dist/seed.js"></script>
    </head>

        <div id="demo">
            <p sd-text="one + ' ' + two + '!'"></p>
            <input sd-model="one"> <input sd-model="two">

                    two: 'World'

            })

    </body>
