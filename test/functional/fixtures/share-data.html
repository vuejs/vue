<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SEED share data</title>
        <meta charset="utf-8">
        <script src="bind.js"></script>
        <script src="../../../dist/seed.js"></script>
    </head>
    <body>
        <div id="a">{{shared.msg}}</div>
        <div id="b">{{shared.msg}}</div>
        <form id="c">
            <input name="input" sd-model="shared.msg" type="text">
        </form>
        <div id="d">
            <pre>{{source}}</pre>
        </div>
        <script>
            var shared = {
                msg: 'hello'
            }
            new Seed({
                el: '#a',
                scope: {
                    shared: shared
                }
            })
            new Seed({
                el: '#b',
                scope: {
                    shared: shared
                }
            })
            new Seed({
                lazy: true,
                el: '#c',
                scope: {
                    shared: shared
                }
            })
            new Seed({
                el: '#d',
                scope: {
                    shared: shared,
                    source: {
                        get: function () {
                            return JSON.stringify(this.shared)
                        }
                    }
                }
            })
        </script>
    </body>
</html>
